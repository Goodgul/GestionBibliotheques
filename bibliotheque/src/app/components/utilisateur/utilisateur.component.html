
<body>
  
  <div class="container mt-5">
   <div class="row">
 
<div class="col-md-4">
  <mat-form-field>Quantité de livre
    <mat-label></mat-label>
    <mat-select   [formControl]="toppings"  multiple  [(value)]=selectedvalue  ><div  *ngIf="nombreatteint(selectedvalue) " ></div>{{selectedvalue}}
      <mat-option *ngFor="let topping of toppingList" [value]="topping"  color="accent" [disabled]="status"    > {{topping}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button type="button" class="btn btn-warning" (click)="quantitBetwen(selectedvalue)" >Valider</button>
</div>

  <!-- afficher les quatité choisie-------------------------------------------- ----->

  <div class="col-md-4" >

  <section *ngIf="quantitlivre">
  <h5>  la quantité des livres </h5> 
    <div class="card  mt-3"*ngFor="let q of quantitlivre._embedded.livres">
     {{q.titre}}
      <h5> la quantité du livre</h5> {{q.quantite}}

      </div>
     
</section>
 </div>
  </div>



  </div>


      <div class="container mb-5 biblio">   
        <div class="row mt-5" >
          <!-- card -->
          <div class="col-md-4" >
            <div class="card  mt-3"*ngFor="let t of listedEtablissement._embedded.bibliotheques">
              <div class="bibliotheque align-items-center p-2 text-center">
              
                <div class=" titre"[ngClass]="{'choix1':mavariable==t.titre}"   >
                   <h5   
                    
                   >Nom de la bibliotheque<br>{{t.titre}}</h5>
                  <a    
                    
                     type="button" class=" modifier btn mt-auto btn-dark " type="submit"
                  (click)="recherchelivreparBibliotheque(t.titre)"  >Les Livres</a>
                            </div>
              
             </div>
            </div>

          </div>
          <div class="col-md-4">
            <!--  afichier les livres trouver d une biliotheque donnée -->
            <section *ngIf="listeLivre">
              <p> Titre des Livres Trouver pour la bibliotheque</p>

             <div class="container mb-5 ">
                  
                     
                     <div class="col-md-12" *ngFor="let l of listeLivre._embedded.livres">
                        
                         <div class="card  mt-3">
                             <div class="Livres align-items-center p-2 text-center ">
       
       
                          
       
                                     <h5>{{l.titre}}</h5>
       
                                 </div>
                                 <!-- la discription  -->
                                 <div class="mt-3 info">
                                     <span class="text1 d-blick">{{l.description}} </span>
                                 </div>
                               
       
                             </div>
                         </div>
                 
             </div>
         </section>
  

      </div>
  
      </div>
        </div>
    

  </body>
