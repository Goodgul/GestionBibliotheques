<main class="container">
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <body>
    <section *ngIf="listedEtablissement">
   
      <div class="container mb-5 mt-5">
        <div class="row">
          <!-- card -->
          <div class="col-md-4" *ngFor="let t of listedEtablissement._embedded.bibliotheques">
            <div class="card  mt-3">
              <div class="bibliotheque align-items-center p-2 text-center  ">


                <!-- <img src="{{t.image}}" class="rounded " height="390" width="390"> -->
                <img src="{{this.ServicesService.host+'/photoBibliothque/'+t.idbib}}" class="rounded " height="300" width="340">

                <!-- <div class=" idbib">
                  <h5>{{t.idbib}}</h5></div> -->
                <div class=" titre">
                  <h5>{{t.titre}}</h5>

                </div>
                <!-- la discription  -->
                <div class="mt-3 info">
                  <span class="text1 d-blick">{{t.description}} </span>
                </div>
                <div class="mt-3  ">
                  <span class="text2 d-blick">{{t.adresse}} </span>
                </div>

              </div>


                <div class="row justify-content-end justify-content-center">
                  <div class="col-md-4 supprimer">
                    <a  *ngIf="authoservice.siAdmin()" type="button" class=" supprimer btn btn-success " type="submit"
                      (click)="suprimer(t)">Supprimer</a>
                  </div>

                  <div class="col-md-4">
                    <a *ngIf="authoservice.siAdmin()" type="button" class=" modifier btn mt-auto btn-dark " type="submit"
                      (click)="redireger(t)">Modifier</a>
                  </div>
                  <div class="col-md-4">
                                
                    
                  </div>
                </div>

              </div>


            </div>

          </div>

      </div>
    
    </section>


  </body>

  </html>

  <!-- *****************ajouter un produit **************************-->

  <div  class="container mt-4 " *ngIf="listedEtablissement && authoservice.siAdmin() " >

    <form ngSubmit="saveEtablissement(bibliotheque)) ;bibliotheque.resetForm()" #bibliotheque="ngForm">

      <!-- *****************titre **************************-->
      <div class="form-group">
        <label for="titre">Nom de la Biboliotheque</label>
        <input type="text" name="titre" class="form-control" id="titre" ngModel required minlength="3" maxlength="30"
          [(ngModel)]="Bibliothequehtml.titre">
      </div>

      <!-- *****************discription **************************-->
      <div class="form-group mt-4">
        <label for="nom">Discription de la Bibliotheque</label>
        <input type="text" name="description" class="form-control" id="description" ngModel required minlength="1"
          maxlength="30" [(ngModel)]="Bibliothequehtml.description">
      </div>
      <!-- /*****************adresse************/ -->


      <!-- <div class="form-group mt-4">
        <label for="nom">Adresse</label>
        <input type="text" name="adresse" class="form-control" id="adresse" ngModel required minlength="1"
          maxlength="30" [(ngModel)]="Bibliothequehtml.adresse">
      </div> -->


      <button type="button" class="btn btn-success mt-4 ml-5" type="submit" (click)="saveEtablissement(bibliotheque)"
        [disabled]="isDisabled">Ajouter</button>
      <button class="btn btn-warning mt-4" (click)="modifier(bibliotheque)" [disabled]="isDisabled1"> Enregister
        Modification</button>


    </form>
  </div>
